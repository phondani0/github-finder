<!--Fetching users data from github api-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Github-Finder</title>
	<link rel="shortcut icon" href="./img/favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header>
		<nav class="navbar navbar-dark bg-primary mx-auto">
			<div class="mx-auto">
				<a class="navbar-brand" href="#">
					GITHUBFINDER
					<!-- <img id="nav-logo" src="./img/logo.png"> -->
				</a>
			</div>
		</nav>
	</header>

	<section id="main-section">
		<div class="container">
			<div class="row justify-content-center mt-2">
				<div class="col-8" id="error-block">

				</div>
			</div>
			<div class="row justify-content-center mt-2">
				<div class="col-8">
					<div class="card card-body">
						<input class="form-control" id="username" type="text" placeholder="Username">
						<button class="btn btn-primary my-3" id="search-user">Search</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="text-center" id="progress-bar"></div>
	</section>

	<section id="search-result" class="my-5">
		<div class="container">
			<div class="row justify-content-center" id="user">
				<div class="col-8">
					<div class="card card-body">
						<div class="row" id="search-result__section-1">
							<div class="col-4">
								<div id="avatar"></div>
								<div class="text-center" id="profile-name"></div>
								<div id="view-profile">
									<a href="" class="btn btn-primary" target="_blank">View Profile</a>
								</div>
							</div>
							<div class="col-8">
								<div id="profile"></div>
							</div>
						</div>
						<div class="row mt-5">
							<h5 class="ml-3">Latest Repos</h5>
							<div class="col-12">
								<div id="repo"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="./js/github.js"></script>
	<script src="./js/ui.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
